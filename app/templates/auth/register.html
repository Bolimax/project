<head>
    <title>注册</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/bootstrap.min.css") }}" />
</head>
<body>
<div class="container">
    <div class="col-md-12">
        <form method="post" action="{{ url_for('auth.register') }}" class="form-horizontal" role="form">
            {{ form.csrf_token }}
            <div class="form-group">
                {{ form.username.label }}
                {{ form.username(class='form-control') }}
            </div>
            <div class="form-group">
                {{ form.number.label }}
                {{ form.number(class='form-control') }}
            </div>
            <div class="form-group">
                {{ form.password.label }}
                {{ form.password(class='form-control') }}
            </div>
            {{ form.submit(class='btn btn-success') }}
        </form>
    </div>
</div>

</body>
